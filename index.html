      <!-- FullCalendar CSS -->
      <link rel="stylesheet" type="text/css" href="css/fullcalendar.css">


      <!-- FullCalendar Javascript -->
      <script src="js/jquery.js"></script>
      <script src="js/fullcalendar.js"></script>


      <!-- Initialize fc -->
      <script type="text/javascript">
      	$(document).ready(function() {
      		$('#calendar').fullCalendar({
      			weekends: false,
      			defaultView: 'agendaWeek',
      			header: {
      				left: false,
      				center: false,
      				right: false
      			},
      			allDaySlot: false,
      			minTime: 8,
      			maxTime: 22,
      			columnFormat: {
      				week: 'dddd'
      			},
      			height: 500
      		})
      	});
      </script>
      <script type="text/javascript">
      (function(a){a.fn.dfilter=function(b,c){b=b.replace(/^data-/,"");if(typeof c==="undefined"||c===""){return this.filter("[data-"+b+"]")}else if(typeof c==="boolean"){if(c){return this.filter("[data-"+b+"]")}else{return this.not("[data-"+b+"]")}}else if(a.isArray(c)){return this.filter("[data-"+b+'="'+c.join('"],[data-'+b+'="')+'"]')}return this.filter("[data-"+b+'="'+c+'"]')}})(jQuery)
      </script>
      <script type="text/javascript" src="js/string_score.js"></script>
      <script type="text/javascript" src="js/caltech_scheduler.js"></script>
      </script>
